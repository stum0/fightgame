<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>game</title>
    <style>
        body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }
    canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import init from './wasm.js';

        async function run() {
            const wasmModule = await init('./wasm_bg.wasm');
            wasmModule.game(); // Call the game function directly
        }

        run().catch(console.error);
    </script>
</body>
</html>
